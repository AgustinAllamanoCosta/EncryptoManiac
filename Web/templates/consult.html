{% extends "baseinit.html" %}
{% block head %}
	{{ super() }}
	{% block title %} Consulta {% endblock %}
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
{% endblock %}

{% block main %}
	<h2 class="title is-1">Consultas</h3><br>	
	<table class="table">
		<thead>
			<tr>
				<th>Nombre Cuenta </th>
				<th>Tiempo de uso</abbr></th>
				<th>
					<input type="submit" name="action" value="Agregar" class="button is-block is-info modal-button">
				</th>
			</tr>
		</thead>
		<tbody>
			{% for cuenta in cuentas %}
			<tr class="is-selected">
				<form  method="POST" action="/acountsFrom">
					<input name="nombreCuenta" value='{{ cuenta[0] }}' hidden>
					<td> {{ cuenta[0] }} </td>
					<td> 999 </td>
					<td> <button type="submit" name="action" class="button is-block is-info modal-button">Editar</button></td>
					<td> <button type="submit" name="action" class="button is-block is-info modal-button">Mostrar</button></td>
				</form>
			</tr>
			{% endfor %}
		</tbody>
	</table><br>

	<div id= "modal" class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<form method="POST" action="/addCount">
				<header class="modal-card-head">
					<p class="modal-card-title"> Agrega nueva cuenta</p>
				</header>
				<section class="modal-card-body">
					<input type="text"     class="input" 	name="nombreCuenta"	placeholder="Nombre de la cuenta" >
					<input type="password" class="input" 	name="primeraContrasenia"	placeholder="Contrasenia">
					<input type="password" class="input" 	name="segundaContrasenia"	placeholder="Repita la pass">
				</section>
				<footer class="modal-card-foot">
					<button type="submit"   class="button is-info" name="action" value="Agregar"> Agregar</button>
					<button type="button"   id="modalCancelar" class="button is-danger" name="action" value="Agregar"> Cancelar</button>
				</footer>
			</form>
		</div>
	</div>
	
	<script>
		$(".modal-button").click(function() {
			$("html").addClass("is-clipped");
			$("#modal").addClass("is-active");
		});

		$("#modalCancelar").click(function() {
			$("html").removeClass("is-clipped");
			$("#modal").removeClass("is-active");
		});
	</script>

{% endblock %}
